<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> basic CSS </title>
    
    <style>
        #short{
            color: brown;
            text-align: center;
        }
        p{
            background-color: rgba(95, 158, 160, 0.752);
            color: navy;
            width: 50%;
        }        li{
            color: rgba(76, 0, 130, 0.77);
        }
        .u{
            font-size: larger;
            color: chocolate;
        }
        



    </style>
</head>
<body>
    
    <h3 style="color:blueviolet">Learning basic CSS</h3>
    <h2 style="background-color: aqua;">Inline CSS</h2>
    <p id="short"> CSS meaning :- Cascading Style Sheet</p>
    <p>Style means colorful.</p>
    <p>Short form of Cascading Style Sheets is CSS</p>
    <p class="u">It needs style rule and the value separated by a colon(:)</p>
    <p class="u">After each style we have to use a semi colon(;)</p>
    <ul>
        <li>Inline CSS</li>
        <li>Internal CSS</li>
        <li>External CSS</li>
    </ul>
</body>
</html>
